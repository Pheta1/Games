{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bowling</title>
  <link rel="icon" href="{% static 'img/og-img.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/assets/fontawesome/css/all.css' %}">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/addons/datatables.min.css' %}" rel="stylesheet">
  <link href="{% static 'datepicker/css/gijgo.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="bg-light fixed-sn white-skin">
  <header>
    <!--Navbar -->
      {% include 'navebar.html' %}
    <!--/.Navbar -->
  </header>
  <main class="mt-4">

    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </main>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Chart -->
  <script type="text/javascript" src="{% static 'js/chart.js' %}"></script>
  <!-- Datatables -->
  <script type="text/javascript" src="{% static 'js/addons/datatables.min.js' %}"></script>
  <!-- DatePicker -->
  <script src="{% static 'datepicker/js/gijgo.min.js' %}" type="text/javascript"></script>
</body>

</html>
