{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="content-header">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Comptabilisation des Scores</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="POST" data-parsley-validate class="form-horizontal form-label-left" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body ml-lg-5 mr-lg-5">
             <div class="form-group row">
                <label for="id_user" class="col-sm-3 col-form-label">
                  Nom du joueur
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select class="custom-select mb-3" name="{{ form.gamer.name }}">
                   {% for i,j in form.gamer.field.choices %}
                     <option value="{{ i }}">{{ j }}</option>
                   {% endfor %}
                  </select>
                 </div>
              </div>
              <div class="form-group row">
                <label for="id_user" class="col-sm-3 col-form-label">
                  Frame numéro:
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input id="number" type="number" value="1" readonly>
                 </div>
              </div>
              <div class="form-group row">
                <label for="id_user" class="col-sm-3 col-form-label">
                  Lancer numéro:
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input id="number" type="number" value="1" readonly>
                 </div>
              </div>
              <div class="form-group row">
                <label for="id_user" class="col-sm-3 col-form-label">
                  Quilles touchées:
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input id="number" type="number" value="0" step="1" min="0" max="15" name="{{ form.lancer_score.name }}" >
                 </div>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer text-center">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div><!-- /.container-fluid -->
</section>
{% endblock content %}
